<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Registration</title>
</head>
<body>

<form method="post" action="http://172.16.3.150:10002/treasure/register">
    <div>
        <label>Team Name:</label>
        <input required="required" type="text" name="team_name"><br/>
